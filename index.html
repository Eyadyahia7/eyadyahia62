
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to The Guided MCQ</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        :root {
            --background: hsl(240 9% 8%);
            --foreground: hsl(240 15% 85%);
            --primary: hsl(180 100% 55%);
            --secondary: hsl(300 100% 60%);
            --border: hsl(240 15% 30%);
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars during animation */
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-effect {
            background: hsla(240, 9%, 8%, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid hsla(240, 15%, 85%, 0.15);
        }

        .neon-btn {
            box-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary);
        }

        .neon-btn:hover {
            box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
        }
        
        .neon-btn-secondary {
            box-shadow: 0 0 5px var(--secondary), 0 0 10px var(--secondary);
        }

        .neon-btn-secondary:hover {
            box-shadow: 0 0 10px var(--secondary), 0 0 20px var(--secondary), 0 0 30px var(--secondary);
        }
    </style>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'slide-in': 'slide-in 0.7s ease-out 0.3s forwards',
                    },
                }
            }
        }
    </script>
